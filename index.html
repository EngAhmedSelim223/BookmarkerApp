<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>
  <link rel="icon" href="./imgs/bookmark.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/fontawesome.min.css  " />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="min-vh-100">

  <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
    <h1>Bookmarker</h1>
    <div class="separator mt-5"></div>
  </div>


  <div class="container d-flex flex-column justify-content-center align-items-center mt-2">
    <h2 class="title">
      <i class="fa-solid fa-bookmark"></i>
      Bookmark your favorite sites
      <i class="fa-solid fa-bookmark"></i>
    </h2>

    <div class="site-name w-100 d-flex flex-column justify-content-center mb-4">
      <label for="bookmarkName" class="pb-2 fw-semibold">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        Site Name</label>
      <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
    </div>

    <div class="site-url w-100 d-flex flex-column justify-content-center mb-4">
      <label for="bookmarkURL" class="pb-2 fw-semibold">
        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
    </div>

    <button class="btn px-5" id="submitBtn">Add Bookmark</button>
    <div class="alert alert-danger mt-3 w-50 d-none" role="alert" id="alertMessage">
      
    </div>

    <div class="separator mt-5"></div>

    <table class="table mt-4 text-center bg-light">
      <thead>
        <tr><th class="text-capitalize">index</th>
        <th class="text-capitalize">Website Name</th>
        <th class="text-capitalize">Visit</th>
        <th class="text-capitalize">Delete</th>
      </tr>
    </thead>
      <tbody id="tableContent">
       
        </tbody>
    </table>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
